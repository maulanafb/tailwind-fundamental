<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-slate-200">Tailwind Is Awesome</p>
    <p class="text-teal-200">Tailwind Is Awesome</p>
    <p class="text-black-300">Tailwind Is Awesome</p>
    <!-- Background Colors -->
    <p class="text-white bg-black">Tailwind Is Awesome</p>
    <!-- Text Underline -->
    <p class="text-black-300 underline decoration-red-500">
      Tailwind Is Awesome
    </p>
    <a href="/" class="">Underline</a><br />
    <!-- Border Colors -->
    <input type="text" class="border border-red-500" />
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button
      class="border border-black outline-red-500 p-3 w-40 rounded-lg shadow-lg"
    >
      Button
    </button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-cyan-500 shadow-purple-500/50 max-w-sm rounded-md">
      Subscribe
    </div>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" />
    <input type="checkbox" class="accent-cyan-500" />
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
